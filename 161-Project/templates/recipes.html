{% extends 'base.html' %}
{% block content %}
<h1>List of {{ recipe_type }}</h1>

<section class="items">
    {% for recipe in recipes %}
    <div class="item">
        <a href="/recipes/{{ recipe.recipe_id }}"><img src="{{ recipe.url }}"></a>
        <h3>{{recipe.name}}</h3>
        <a href="/recipes/{{ recipe.recipe_id }}"><button>Read Recipe</button></a>
    </div>
    {% endfor %}
</section>
{% endblock %}
